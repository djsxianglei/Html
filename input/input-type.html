<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">
    <title>input 新类型</title>
    <style>
        form,html,body{
            width:100%;
            height:100%;
        }
        form p input{
            width:100%;
            height: 100px;
            font-size:30px;
        }
    </style>
</head>
<body>
    <form>
        <p><input type="email" name="email" placeholder="请输入邮箱地址：" required></p>
        <p><input type="url" name="url" placeholder="请输入网站地址：" /></p>
        <p><input type="number" name="number" placeholder="请输入大于1小于20的数" min="1" max="20" step="1"/>  </p>
        <p><input type="range" name="range" min="1" max="100" placeholder="请选择1到100之间是数字"/> </p>
        <p><input type="tel" name="tel" placeholder="请输入电话号码"/></p>
        <p><input type="color" name="color" placeholder="请选择一种颜色"/> </p>
        <p><input type="submit" value="提交"/> </p>
        <button class="submit">sdfaf</button>
    </form>
</body>
</html>
