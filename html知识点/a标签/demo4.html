<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="top" class="append_box mb20">
    平滑跳转到底部：<a href="#bottom" class="smooth">滑到底部</a>
</div>
<div id="appendBox" class="append_box">
    <img width="300" height="3281" src="http://ss4.sinaimg.cn/bmiddle/6200b7a8t8b6743480673&690" />
</div>
<div id="bottom" class="append_box mb20">
    平滑回到顶部：<a href="#top" class="smooth">回到顶部链接</a>
</div>
<script type="text/javascript" src="http://misc.360buyimg.com/lib/js/e/jquery-1.6.2.min.js?t=1509241125"></script>
<script>
    $(function(){
        var url = window.location.toString();
        console.log(url);
        var id = url.split("#")[1];
        console.log(id);
        if(id){
            var t = $("#"+id).offset().top;
            $(window).scrollTop(t);
        }
    });


    $(".smooth").click(function(){
        var href = $(this).attr("href");
        var pos = $(href).offset().top;
        $("html,body").animate({scrollTop: pos}, 1000);
        return false;
    });
</script>
</body>
</html>
