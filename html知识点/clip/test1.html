<body>
<img class="img" style="position:absolute;top:90px;" src="http://www.w3school.com.cn/i/eg_sun.gif" />
<button onclick="clipImage();">裁剪</button>
<script>
    function clipImage(){
        document.querySelector('.img').style.clip = 'rect(13px,85px,85px,13px)';
       // document.getElementById("img1").style.clip="rect(20px,90px,50px,0px)";
    }
</script>
