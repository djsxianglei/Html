<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>解决ie56不支持png问题</title>
    <style>
        body{
            background:yellow;
        }
        .clip_a{
            display:block;
            width:128px;
            height:128px;
        }
        .clip_a img{
            border:0;
            position: absolute;
            clip: rect(0, 128px, 128px, 0px);
        }
        .clip_a:hover{
            border:0px;
        }
        .clip_a:hover img{
            margin-top:-128px;
            clip:rect(128px,128px,256px,0px);
        }
    </style>
</head>
<body>

<a href="jsvascript:" class="clip_a">
    <img src="sofa_sprite.png" />
</a>
</body>
</html>
