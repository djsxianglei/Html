<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 1. skin -->
    <link rel="stylesheet" href="http://releases.flowplayer.org/6.0.5/skin/functional.css">
    <!-- 2. jquery library - required for video tag based installs -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- 3. flowplayer -->
    <script src="http://releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
</head>
<body>
<div class="fixed-controls" id="player">
   <!-- <video>
        <source type="video/webm" src="video.webm">
        <source type="video/mp4" src="video.mp4">
    </video>-->
</div>
<script>
    $(function(){
        //flowplayer安装到class为player的类中
        $(".player").flowplayer();
    });
    flowplayer('#player',{
        autoplay : true,
        ratio : 9/16,
        clip:{
            sources:[
                {
                    type:"video/webm",
                    src : "video.webm"
                },
                {
                    type:"video/mp4",
                    src : "video.mp4"
                }
            ]
        }
    });
</script>
</body>
</html>
