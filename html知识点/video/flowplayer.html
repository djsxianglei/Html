<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 1. skin -->
    <link rel="stylesheet" href="http://releases.flowplayer.org/6.0.5/skin/functional.css">
    <!-- 2. jquery library - required for video tag based installs -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- 3. flowplayer -->
    <script src="http://releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
</head>
<body>
    <div class="player">
        <video>
            <source type="video/webm" src="http://mydomain.com/video.webm">
            <source type="video/mp4" src="http://mydomain.com/video.mp4">
        </video>
    </div>
</body>
</html>
