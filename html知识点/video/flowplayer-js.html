<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 1. skin -->
    <link rel="stylesheet" href="http://releases.flowplayer.org/6.0.5/skin/functional.css">
    <!-- 3. flowplayer -->
    <script src="http://releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
</head>
<body>
<div id="player"></div>
<script>
   /* $(function(){
        //flowplayer安装到class为player的类中
        $(".player").flowplayer();
    });*/
    var container = document.getElementById('player');
    flowplayer(container,{
        clip:{
            sources:[
                {
                    type:"video/webm",
                    src : "video.webm"
                },
                {
                    type:"video/mp4",
                    src : "video.mp4"
                }
                /*{
                    type : "video/flash",
                    src : "flv-v.flv"
                }*/
            ]
        }
    });
</script>
</body>
</html>
