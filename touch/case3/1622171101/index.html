        <script type="text/javascript">
		document.onreadystatechange = loading; 
		
		function loading(){
			if(document.readyState == "complete")
			{ 
				$("#loading").hide();
				$("#content").show();
			}
		}
		function shareDialog(){
			 $("#share").show();			
		}
		function closeDialog(){
			$("#share").hide();
		}
	
		$(".buybutton").click(function(){
			$("#form_submit").submit();
		});

		$("#form_submit").submit(function(){
			var contact = $("#contact").val();
			var mobile = $("#mobile").val();
			var addr = $("#addr").val();
			if(contact == ''){alert("请输入联系人");return false;}
			var a = /^(13|14|15|17|18)[0-9]{9}$/;
			if(!a.test(mobile)){alert("手机号错误");return false;}
			if(addr == ''){alert("请输入收件人详细住址");return false;}
		});
		
		$('.chosepay li').click(function(){
			$(this).find('label').addClass('payselected');
			$(".pay_blank").text($(this).find('img').attr('alt'));
			$(this).siblings('li').find('label').removeClass('payselected');
			$(this).find('input[name=pay_method]').attr('checked',true);
			$("#pay_method").val($(this).find('input[name=pay_methods]').val());
		});
