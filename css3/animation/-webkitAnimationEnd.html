<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--用css3的animation完成一个动画，当只有这个动画完成时才执行令一个事件，比如让动画保持在终止的状态或其他一些事件。
    第一种方法：
    用计时器，设定一个和动画时长一样的time，过time事件去执行这个函数。
    setTimeout(function(){ },time);
    第二种方法：
    当-webkit-animation动画结束时有一个webkitAnimationEnd事件，只要监听这个事件就可以了。
    不同浏览器的AnimationEnd写法 (webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend)
    1、-webkit-animation动画其实有三个事件：
    开始事件 webkitAnimationStart
    结束事件 webkitAnimationEnd
    重复运动事件 webkitAnimationIteration
    -->
    <style type="text/css">
        #box{
            width:100px;
            height:100px;
            background:red;
            -webkit-animation: anime 3.5s ease-in;
        }
        @-webkit-keyframes anime {
            0% {
                -webkit-transform: translate(0,0);
            }
            50% {
                -webkit-transform: translate(500px,0);
            }
            100% {
                -webkit-transform: translate(0,0);
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
        var tt = document.getElementById('box');
        tt.addEventListener("webkitAnimationEnd", function(){
            //动画结束时事件
            console.log(2);
        }, false);
    </script>
</body>
</html>
