<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星星</title>
</head>
<body>
<canvas id="canvas" style="margin:50px auto;border:1px solid #ccc;display:block;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 1200;
        canvas.height = 800;
        var content = canvas.getContext("2d");
        var linearGradient = content.createLinearGradient(0,0,0,800);
        linearGradient.addColorStop(0,"#000000");
        linearGradient.addColorStop(1,"#035");
        content.fillStyle = linearGradient;
        content.fillRect(0,0,canvas.width,canvas.height);
        for(var i=0;i<200;i++){
            var r = Math.random()*5 + 5;
            var x = Math.random()*canvas.width;
            var y = Math.random()*canvas.height*0.65;
            var rot = Math.random()*360;
            drawStar(content,r,x,y,50);
        }
        /*
         *绘制五角星
         *画布y轴向下
         * */
        function drawStar(cxt,r,x,y,rot){
            cxt.save();
            cxt.translate(x,y);
            cxt.rotate(rot/180*Math.PI);
            cxt.scale(r,r);
            starPath(cxt);

            cxt.fillStyle = "#F2F906";
            cxt.fill();

            cxt.restore();
        }
        /*五角星路径*/
        function starPath(cxt){
            cxt.beginPath();
            for(var i = 0;i<5;i++){
                cxt.lineTo( Math.cos((18 + 72 * i+rot)/180*Math.PI),Math.sin((18+72*i+rot)/180*Math.PI));
                cxt.lineTo(Math.cos((54 + 72 * i+rot)/180*Math.PI)*0.5,Math.sin((54+72*i+rot)/180*Math.PI)*0.5);
            }
            cxt.closePath();

        }




    }
</script>
</body>
</html>
