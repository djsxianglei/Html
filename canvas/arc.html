<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆</title>
</head>
<body>
    <canvas id="canvas" style="margin:50px auto;border:1px solid #ccc;display:block;">
        当前浏览器不支持Canvas，请更换浏览器后再试
    </canvas>
    <script>
        var canvas = document.getElementById("canvas");
        canvas.height = 768;
        canvas.width = 1024;
        var context = canvas.getContext("2d");

        for(var i = 0;i<10;i++){
            context.beginPath();
            context.arc(50+100*i,60,40,0,2*Math.PI*(i+1)/10);
            context.closePath();
            context.strokeStyle = '#000000';
            context.stroke();
        }
        for(var i = 0;i<10;i++){
            context.beginPath();
            context.arc(50+100*i,180,40,0,2*Math.PI*(i+1)/10,true);
            context.closePath();
            context.strokeStyle = '#000000';
            context.stroke();
        }
        for(var i = 0;i<10;i++){
            context.beginPath();
            context.arc(50+100*i,300,40,0,2*Math.PI*(i+1)/10);
            context.closePath();
            context.fillStyle = '#E0EF0F';
            context.fill();
        }
        for(var i = 0;i<10;i++){
            context.beginPath();
            context.arc(50+100*i,420,40,0,2*Math.PI*(i+1)/10,true);
            context.closePath();
            context.fillStyle = '#E0EF0F';
            context.fill();
        }
    </script>
</body>
</html>
