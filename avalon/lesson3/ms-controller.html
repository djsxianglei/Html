<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ms-controller</title>
    <script src="avalon.js" type="text/javascript"></script>
    <script>
        avalon.ready(function(){
            avalon.define({
                $id : 'aaa',
                name : 'rc',
                color : 'red'
            });
            avalon.define({
                $id : "bbb",
                name : 'yc',
                color : 'yellow'
            });
            avalon.define({
                $id : 'ccc',
                name : 'pc',
            })
            avalon.scan();
        });

    </script>
</head>
<body>
    <div ms-controller="aaa">
        <div>{{name}} : {{color}}</div>
        <div ms-controller="bbb">
            <div>{{name}} : {{color}}</div>
            <div ms-controller="ccc">
                <div>{{name}} : {{color}}</div>
            </div>
        </div>
    </div>
</body>
</html>
